<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
    }

    .page {
      display: none;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .active {
      display: block;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff2f5e;
    }

    /* Music Player */
    audio {
      margin-top: 30px;
      width: 90%;
      max-width: 400px;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- HOME PAGE -->
  <div class="page active" id="home">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <p>
      This little website is made with love, just for you.
      Every page has a small piece of my heart üíï
    </p>

    <button onclick="goTo('music')">üéµ Music</button>
    <button onclick="goTo('photos')">üñºÔ∏è Our Photos</button>
  </div>

  <!-- MUSIC PAGE -->
  <div class="page" id="music">
    <h1>Our Song üé∂</h1>
    <p>
      This song reminds me of you, every single time.
    </p>

    <!-- Replace song.mp3 with your music file -->
    <audio controls>
      <source src="song.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>

    <br>
    <button onclick="goTo('home')">‚¨Ö Back</button>
  </div>

  <!-- PHOTOS PAGE -->
  <div class="page" id="photos">
    <h1>Our Memories üíû</h1>
    <p>
      Some moments, some smiles, forever in my heart.
    </p>

    <div class="gallery">
      <!-- Replace image names with your photos -->
      <img src="pic1.jpg">
      <img src="pic2.jpg">
      <img src="pic3.jpg">
      <img src="pic4.jpg">
    </div>

    <br>
    <button onclick="goTo('home')">‚¨Ö Back</button>
  </div>

  <script>
    function goTo(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>

</body>
</html>
